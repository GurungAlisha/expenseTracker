<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracker | Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <!-- Optional: Add a nice pastel navigation bar -->
  </nav>

  <div class="container">
    <h2>ðŸ’¸ Expense Tracker</h2>

    <form id="form" class="form-group">
      <input type="text" id="text" placeholder="Transaction name..." required />
      <input type="number" id="amount" placeholder="Amount (e.g. -50 or 100)" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">âž• Add Transaction</button>
    </form>

    <div class="filter-container">
      <label for="filter">Filter Transactions:</label>
      <select id="filter">
        <option value="all">All</option>
        <option value="income">Income Only</option>
        <option value="expense">Expense Only</option>
      </select>
    </div>

    <ul id="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
